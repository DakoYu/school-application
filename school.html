<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>School Application</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <div class="bell">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>
            </nav>
        </header>
        <main>
            <h1>Application Status</h1>
            <section class="application">
                <div class="school">
                    <div class="school-image">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/70/QueensU_Crest.svg/1200px-QueensU_Crest.svg.png" class="school-icon" alt="school"/>
                    </div>
                    <div class="school-info">
                        <h3>University of Queen</h2>
                        <h4>Computer Science</h3>
                        <h5>2021/11/10</h4>
                    </div>
                    <div class="school-refund">
                        <h3>$30 Refund</h3>
                    </div>
                    <div class="school-btn">
                        <button class="school-btn-real"></button>
                    </div>
                </div>
                <div class="school">
                    <div class="school-image">
                        <img src="https://www.ryerson.ca/content/dam/brand/global/images/visual-guide/universitylogo-social-media.jpg" class="school-icon" alt="school"/>
                    </div>
                    <div class="school-info">
                        <h3>University of Reyerson</h2>
                        <h4>Computer Science</h3>
                        <h5>2021/11/10</h4>
                    </div>
                    <div class="school-refund">
                        <h3>$20 Refund</h3>
                    </div>
                    <div class="school-btn">
                        <button class="school-btn-real"></button>
                    </div>
                </div>
                <div class="school">
                    <div class="school-image">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Utoronto_coa.svg/1200px-Utoronto_coa.svg.png" class="school-icon" alt="school"/>
                    </div>
                    <div class="school-info">
                        <h3>University of Toronto</h2>
                        <h4>Computer Science</h3>
                        <h5>2021/11/10</h4>
                    </div>
                    <div class="school-refund">
                        <h3>Save $100</h3>
                    </div>
                    <div class="school-btn">
                        <button class="school-btn-real"></button>
                    </div>
                </div>
                <div class="school">
                    <div class="school-image">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6e/University_of_Waterloo_seal.svg/1200px-University_of_Waterloo_seal.svg.png" class="school-icon" alt="school"/>
                    </div>
                    <div class="school-info">
                        <h3>University of Waterloo</h2>
                        <h4>Computer Science</h3>
                        <h5>2021/11/10</h4>
                    </div>
                    <div class="school-refund">
                        <h3>Free Application</h3>
                    </div>
                    <div class="school-btn">
                        <button class="school-btn-real"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="pages">
                <button class="pages-btn select">1</button>
                <button class="pages-btn">2</button>
                <button class="pages-btn">3</button>
            </div>
        </footer>
    </div>
    <div class="new-buttons">
        <button class="button-return">Return</button>
        <button class="button-red">Apply Red</button>
    </div>
</body>
</html>
